version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager_dev
      POSTGRES_DB: taskmanager_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - taskmanager-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: taskmanager-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://taskmanager:taskmanager_dev@postgres:5432/taskmanager_dev
      JWT_SECRET: dev-secret-key
      PORT: 5000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - taskmanager-dev-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: taskmanager-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
      VITE_SOCKET_URL: http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - taskmanager-dev-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

networks:
  taskmanager-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local